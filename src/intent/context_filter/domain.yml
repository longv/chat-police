version: "1.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"
    buttons:
    - title: "great"
      payload: "/mood_great"
    - title: "super sad"
      payload: "/mood_unhappy"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_racial:
  - text: "Hey, that's considered racist. You can be better than that"
  - text: "Placeholder for 2nd racial response"

  utter_sexist:
  - text: "I think you can treat women better"
  - text: "Did you say that you your mother as well?"

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true